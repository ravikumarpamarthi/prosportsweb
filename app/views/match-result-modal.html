<md-dialog ng-cloak style="min-width:70%;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 style="color:white;">Match Result</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
            <i ng-click="cancel()" class="mdl-color-text--white material-icons pointer">cancel</i>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="dataForm" ng-submit="updateScore(dataForm,data)" novalidate>
            <table class="p-20 mdl-data-table mdl-js-data-table fullwidth" aria-describedby="tblDesc" tabindex="0">
                <thead>
                    <tr>
                        <th class="text-center"><span>Round {{match.round}}</span></th>
                        <th class="text-center">1<sup>st</sup> Set</th>
                        <th class="text-center">2<sup>nd</sup> Set</th>
                        <th class="text-center">3<sup>rd</sup> Set</th>
                        <th class="text-center">4<sup>th</sup> Set</th>
                        <th class="text-center">5<sup>th</sup> Set</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th style="background-color:#FAFAFA;border-top:1px solid #E1E1E1;text-align:left;"><i class="mdl-color-text--blue-grey-400 material-icons">account_circle</i> <span style="position:relative;top:-5px;">{{match.teams[0].name}}</span> </th>
                        <td class="text-center">
                            <input type="text" ng-model="data.team1Scores[0]" class="text-center customInputWidth" name="set1" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set1.$error" ng-show="dataForm.set11.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team1Scores[1]" class="text-center customInputWidth" name="set2" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set2.$error" ng-show="dataForm.set21.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team1Scores[2]" class="text-center customInputWidth" name="set3" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set3.$error" ng-show="dataForm.set31.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team1Scores[3]" class="text-center customInputWidth" name="set4" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set4.$error" ng-show="dataForm.set41.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team1Scores[4]" class="text-center customInputWidth" name="set5" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set5.$error" ng-show="dataForm.set51.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <th style="background-color:#FAFAFA;border-top:1px solid #E1E1E1;text-align:left;"><i class="mdl-color-text--blue-grey-400 material-icons">account_circle</i> <span style="position:relative;top:-5px;">{{match.teams[1].name}}</span></th>
                        <td class="text-center">
                            <input type="text" ng-model="data.team2Scores[0]" class="text-center customInputWidth" name="set11" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set11.$error" ng-show="dataForm.set1.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team2Scores[1]" class="text-center customInputWidth" name="set21" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set21.$error" ng-show="dataForm.set2.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team2Scores[2]" class="text-center customInputWidth" name="set31" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set31.$error" ng-show="dataForm.set3.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team2Scores[3]" class="text-center customInputWidth" name="set41" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set41.$error" ng-show="dataForm.set4.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                        <td class="text-center">
                            <input type="text" ng-model="data.team2Scores[4]" class="text-center customInputWidth" name="set51" ng-pattern="/^([0-9])+$/" ng-required="true" />
                            <span ng-messages="dataForm.set51.$error" ng-show="dataForm.set5.$touched">
                                <small ng-message="required" class="error">
                                     *
                                </small>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="p-l-20 mdl-grid m-tb-0">
                <div class="mdl-cell mdl-cell--9-col">
                    <md-input-container class="fullwidth">
                        <label>Remarks</label>
                        <input ng-model="match.remarks" readonly>
                    </md-input-container>
                </div>
                <div class="mdl-cell mdl-cell--2-col ">
                </div>
            </div>
            <div layout="row" layout-xs="column" class="p-l-30 m-t-0">
                <div flex="15">
                    <md-checkbox ng-model="data.matchOver" ng-true-value="'YES'" ng-false-value="'NO'">
                        Match Over?
                    </md-checkbox>
                </div>
                <div flex="50" ng-if="data.matchOver=='YES'" style="margin-top:-25px;">
                    <md-input-container class="full-width">
                        <label>Winner<sup class="error">*</sup></label>
                        <md-select ng-model="data.result" name="Winner" ng-required="true" placeholder="Winner<sup class='error'>*</sup>">
                            <md-option value="{{match.teams[0].position}}">
                                {{match.teams[0].name}}
                            </md-option>
                            <md-option value="{{match.teams[1].position}}">
                                {{match.teams[1].name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <div ng-messages="dataForm.Winner.$error" ng-show="submitted">
                        <small ng-message="required" class="error">
                            Winner Must be selected !
                        </small>
                    </div>
                </div>
            </div>
            <div layout="row" class="p-b-20" layout-xs="column">
                <div flex class="t-center" flex-offset="45">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-color--indigo-A700 mdl-color-text--white mdl-js-ripple-effect">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>

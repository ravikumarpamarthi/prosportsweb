<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoldSlam Sports - login</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/FashionNews.svg">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/FashionNews.svg">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="canonical" href="">
    <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="../css/custom.css" rel="stylesheet"> -->
    <style>
    .mdl-layout--fixed-drawer.is-upgraded:not(.is-small-screen) > .mdl-layout__header {
        margin-left: 0px;
        width: 100%;
    }
    
    .mdl-layout--fixed-drawer > .mdl-layout__content {
        margin-left: 0px;
        width: 100%;
    }
    
    div.demo-drawer {
        display: none;
    }
    
    .mdl-layout__drawer-button {
        display: none;
    }
    </style>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
        <div class="demo-ribbon mdl-color--blue"></div>
        <main class="demo-main mdl-layout__content bg-image">
            <h2 class="t-center mdl-color-text--white text-shadow">GoldSlam Sports - Login</h2>
            <a id="top"></a>
            <div class="demo-container mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text hidden">
            <i class="material-icons mdl-color-text--grey m-r-5 lh-13">account_circle</i>
            Login
          </h2>
                    </div>
                    <div class="p-l-20 p-r-20 p-b-20 ">
                        <div layout="row" ng-if="errMessage" class="mdl-color-text--red">
                            <div flex class="m-b-30 t-center">
                                {{errMessage}}
                            </div>
                        </div>
                        <form name="loginForm" novalidate role="form">
                            <div layout="row" layout-xs="column">
                                <div flex="100">
                                    <md-input-container class="fullwidth no-m-tb">
                                        <label>Email / Mobile No.<sup class="error">*</sup></label>
                                        <input ng-keyup="$event.keyCode == 13 && submit(data)" ng-model="data.userName" name="username" ng-required="true">
                                        <div ng-messages="loginForm.username.$error" ng-show="submitted">
                                            <small ng-message="required">
                                            Email / Mobile No. is required!
                                        </small>
                                        </div>
                                    </md-input-container>
                                </div>
                            </div>
                            <div layout="row" layout-xs="column">
                                <div flex="100">
                                    <md-input-container class="fullwidth no-m-tb">
                                        <label>Password<sup class="error">*</sup></label>
                                        <input ng-keyup="$event.keyCode == 13 && submit(data)" ng-model="data.password" name="password" ng-required="true" type="password">
                                        <div ng-messages="loginForm.password.$error" ng-show="submitted">
                                            <small ng-message="required">
                                            Password is required!
                                        </small>
                                        </div>
                                    </md-input-container>
                                </div>
                            </div>
                            <div layout="row">
                                <div class="flex-50">
                                    <a ng-click="submit(data)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--indigo-A700 " ng-disabled="disable">
                              Login
                                  </a>
                                    <a ui-sref="root.register" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--pink " ng-disabled="disable">
                                Register
                              </a>
                                </div>
                                <md-progress-circular md-diameter="48px" md-mode="indeterminate" ng-show="loading" class="md-accent"></md-progress-circular>
                                <div class="flex-50"><a ui-sref="root.forgotpassword" class="mdl-button" ng-disabled="disable">Forgot Password ?</a></div>
                            </div>
                            <div class="t-center m-b-20">
                            </div>
                        </form>
                        <div layout="row">
                            <div flex layout-align="start center">
                                <a type="button" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" ng-disabled="disable">
                                    <i class="fa fa-google-plus fa-fw"></i> Google+
                                </a>
                            </div>
                            <div flex layout-align="end center">
                                <a type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-disabled="disable">
                                    <i class="fa fa-facebook fa-fw"></i> Facebook
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- <script src="js/material.min.js"></script> -->
</body>

</html>
